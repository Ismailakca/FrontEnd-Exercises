<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Card Component</title>
</head>
<body>
 <div class="container">
        <div class="bg"></div>
    <div class="card">
        <div class="card__content">
          <i class="card__content--group"><img src="img/Group.png" alt="" srcset=""></i>
          <p class="card__content--title">Logs</p>
          <p class="card__content--parag">Easily visualize your logs in preconfigured dashboards.</p>
          <button class="card__content--btn">Add log Data</button>
        </div>
      </div>
  
      <div class="wrapper">
          <div class="wrapper__content">
              <i class="wrapper__content--group"><img src="img/Group4.png" alt="" srcset=""></i>
              <div class="wrapper__content--text">
                  <p class="wrapper__content--title">Statistic</p>
                  <p class="wrapper__content--parag">Collect metrics from other systems and services running on your servers.</p>
                  <button class="wrapper__content--btn">Add log Data</button>
              </div>
          </div>
          <div class="wrapper__content">
              <i class="wrapper__content--group"><img src="img/Group5.png" alt="" srcset=""></i>
              <div class="wrapper__content--text">
                  <p class="wrapper__content--title">Watcher</p>
                  <p class="wrapper__content--parag">Detect changes in your data by creating, managing, and monitoring alerts.</p>
                  <button class="wrapper__content--btn">Turn on</button>
              </div>
          </div>
      </div>
 </div>
</body>
</html>

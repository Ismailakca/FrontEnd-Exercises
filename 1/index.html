<html lang="en">
<head>

<body>
        <div class="card">
            <div class="container">
                <h5 class="card__title">Try Hotjar BUSINESS For Free</h5>
                <ul class="card__list">

                        <span class="green"></span>
                        <p>15 day trial no credit card required</p>
                        <span class="grey"></span>
                    </li>
                    <li class="card__list--item">
                        <span class="green"></span>
                        <p>Get All the Features, Hodhar has be a offer</p>

                </ul>

                    Sign up with Google
                </div>

                    <h5 class="form__title">Full Name</h5>

                    <h5 class="form__title">Email Adress</h5>

                <p class="sign__in">Already have a account ? <a href="" class="sign__in_parag">Sign in now</a></p>

        </div>

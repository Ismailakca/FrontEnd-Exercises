<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>WEb Site Section 2 </title>
</head>
<body>


<div class="container">
    <h1 class="head">Search for statistics</h1>
    <div class="form">
        <img src="img/search.svg" alt="Search icon" class="icon">
        <input type="text" placeholder="Enter any keyword" class="form_input">
    </div>

    <div class="content">
        <div class="content_card bg-blue">
            <h3 class="content_card-head">Price calculator</h3>
            <p class="content_card-parag">How much does 1 Eur in 1963 equal in today’s prices? Adjust the rent?</p>
            <button class="content_card-btn">Calculate price changes ></button>
        </div>
        <div class="content_card bg-pink">
            <h3 class="content_card-head">Name statistics</h3>
            <p class="content_card-parag">How much does 1 Eur in 1963 equal in today’s prices? Adjust the rent?</p>
            <button class="content_card-btn" style="border:1px solid #F0CEE5">Search by name ></button>
        </div>
        <div class="content_card bg-soft-pink">
            <h3 class="content_card-head">Stats table</h3>
            <p class="content_card-parag">Find detailed tables with time and create your own</p>
            <button class="content_card-btn" style="border:1px solid #F0CEE5">Go to tables ></button>
        </div>
    </div>
</div>
</body>
</html>

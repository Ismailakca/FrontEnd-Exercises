<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Stats</title>
</head>
<body>
    <div class="card">
        <p class="card__title">Your stats in February</p>
        <p class="card__content">Thank you for sharing with the community!</p>
        <div class="card__container">
            <div class="cards">
                <p class="cards__title">VIEWS</p>
                <p class="cards__stats">477</p>
                <p class="cards__info">+29 views</p>
            </div>
            <div class="cards two">
                <p class="cards__title">LIKES</p>
                <p class="cards__stats">1</p>
                <p class="cards__info">+0 Likes</p>
            </div>
            <div class="cards three">
                <p class="cards__title">DOWNLOADS</p>
                <p class="cards__stats">4</p>
                <p class="cards__info">0 downloads</p>
            </div>
        </div>
        <a href="#" class="btn">Keep sharing</a>
    </div>
</body>
</html>

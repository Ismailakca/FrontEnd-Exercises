<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Stats Card</title>
</head>
<body>
    <div class="card">
        <h1 class="card__title">
            Summary
        </h1>
        <div class="card__content">
          <div class="one">
              <div class="card__content-item">
                  <p class="title">Posts</p>
                  <p class="number">  47</p>
              </div>
              <div class="card__content-item">
                  <p class="title">Impressions</p>
                  <p class="number">  988K</p>
              </div>
          </div>
            <div class="two">
                <div class="card__content-item">
                    <p class="title">Profile views</p>
                    <p class="number">  67K</p>
                </div>
                <div class="card__content-item">
                    <p class="title">New contacts</p>
                    <p class="number">  76</p>
                </div>
            </div>
        </div>
    </div>
    <div class="component">
        <div class="component__top">
            <h2 class="component__top-title">Top articles</h2>
            <img src="./image/top.svg" alt="">
        </div>
        <p class="component__stats">14K impressions earned</p>
        <div class="component__content">
            <div class="component__content-item">
                <p class="item__title">Patch Management For Home Users</p>
                <div class="social">
                    <div class="social__item">
                        <img src="./image/facebook.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                    <div class="social__item">
                        <img src="./image/comment.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                    <div class="social__item">
                        <img src="./image/lens.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                </div>
            </div>
            <div class="component__content-item">
                <p class="item__title">Patch Management For Home Users</p>
                <div class="social">
                    <div class="social__item">
                        <img src="./image/facebook.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                    <div class="social__item">
                        <img src="./image/comment.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                    <div class="social__item">
                        <img src="./image/lens.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                </div>
            </div>
            <div class="component__content-item">
                <p class="item__title">Patch Management For Home Users</p>
                <div class="social">
                    <div class="social__item">
                        <img src="./image/facebook.svg" alt="">

                    </div>
                    <div class="social__item">
                        <img src="./image/comment.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                    <div class="social__item">
                        <img src="./image/lens.svg" alt="">
                        <p class="item__number">24k</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

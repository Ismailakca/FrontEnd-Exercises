<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ui Component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="card__button"> Message request <span class="blue">4</span> <img src="img/Path.svg" alt="" class="card__image"></button>
        </div>
        <div class="profile__card">
            <img src="img/Bitmap.png" alt="" class="profile__image">
            <p class="profile__title">Message Request</p>
            <p class="profile__text">Do you want to let Philipa Bates message you? They won’t know you’ve seen their message until you accept. </p>
            <div class="profile__btn">
                <a href="#" class="profile__accept profile__button">Accept</a>
                <a href="#" class="profile__decline profile__button">Decline</a>
            </div>
            <div class="profile__block">
                <img src="img/Group.svg" alt="" class="">
                <p class="block__text">Block or report</p>
            </div>
        </div>
    </div>
</body>
</html>

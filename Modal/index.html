<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>Modal </title>
</head>
<body>
    
    <div class="card">
        <span class="x"><img src="svg/x.svg" alt=""></span>
        <div class="card__content">
            <div class="card__content--logo">
                <a href="#"><img src="svg/Group.svg" alt=""></a>
            </div>
            <p class="card__content--title">Welcome</p>
            <h1 class="card__content--head">Help verify translations for your language</h1>
            <p class="card__content--parag">Your contribution may be rewarded</p>
            <button type="button" class="card__content--btn">Get started</button>
        </div>
    </div>

    <div class="card-2">
      <span class="x"><img src="svg/x.svg" alt=""></span>
       <div class="card-2__content">
            <p class="card-2__content--title">
                Select the languages you speak
            </p>
            <div class="card-2__content--form">
                <img src="svg/serach.svg
                " alt="">
                <input type="text" placeholder="Search languages to add">
            </div>
            <p class="card-2__content--parag">Selected languages</p>
            <div class="card-2__content--btn">
                English
            </div>
            
       </div>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Componnet</title>
</head>
<body>

<div class="component componnetone">
    <img src="./img/pp.svg" alt="Profile Picture">
    <h3 class="name">Etta LAmb</h3>
    <p class="name__text">For custom orders please contact us at design@email.com</p>
    <div class="buttons">
        <a href="#">Follow</a>
        <a href="#">Message</a>
    </div>
</div>
<div class="component componenttwo">
    <ul class="list">
        <li class="list__item">
            <img src="./img/share.svg" alt="">
            <span class="list__item-text">Share</span>
        </li>
        <li class="list__item">
            <img src="./img/love.svg" alt="">
            <span class="list__item-text">Share</span>
        </li>
        <li class="list__item">
            <img src="./img/bookmark.svg" alt="">
            <span class="list__item-text">Share</span>
        </li>
    </ul>
</div>
<div class="component componentthree">
    <h1>Collint Font</h1>
    <p>Created by  <span>Etta Lamb</span></p>
    <div class="col">
        <p class="title">License type</p>
        <ul class="colist">
            <li>
                <label  class="radio">
                    <input type="radio" checked name="size" value="1">
                    <span class="cb"></span>
                    <span class="text">Desktop</span>
                    <span class="money">$12</span>
                </label>
            </li>
            <li>
                <label  class="radio">
                    <input type="radio" checked name="size" value="1">
                    <span class="cb"></span>
                    <span class="text">E pub</span>
                    <span class="money">$24</span>
                </label>
            </li>
            <li>
                <label  class="radio">
                    <input type="radio" checked name="size" value="1">
                    <span class="cb"></span>
                    <span class="text">App</span>
                    <span class="money">$110</span>
                </label>
            </li>
            <li>
                <label  class="radio">
                    <input type="radio" checked name="size" value="1">
                    <span class="cb"></span>
                    <span class="text">WebFont</span>
                    <span class="money">Starting at $8</span>
                </label>
            </li>
        </ul>
        <p class="learn">Learn more about licenses</p>
    </div>
    <div class="colbutons">
        <a href="#" class="first">Add to Cart</a>
        <a href="#" class="second">Add to Cart</a>
    </div>
</div>
</body>
</html>

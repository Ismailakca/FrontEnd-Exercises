<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Cards</title>
</head>
<body>

    <div class="card">
        <p class="card__title">Share</p>
        <p class="card__content">Images may be subject to copyright.</p>
        <div class="card__social">
            <div class="card__social-facebook">
                <div class="facebook__left">
                    <img src="image/Group.svg" alt="">
                </div>
                <p class="text">Facebook</p>
            </div>
            <div class="card__social-facebook">
                <div class="facebook__left">
                    <img src="image/twitter.svg" alt="">
                </div>
                <p class="text">Twitter</p>
            </div>
        </div>
        <input type="text" class="card__input" placeholder="https://images.app">
        <p class="card__copy">Click to copy link</p>
        <div class="card__x">
            <img src="image/x.svg" alt="">
        </div>
    </div>
    <div class="card-two">
        <div class="card-two__content">
            <p class="content__title">Help Center</p>
            <p class="content__parag">Support and FAQ</p>
        </div>
        <div class="card-two__content">
            <p class="content__title">Help Center</p>
            <p class="content__parag">Support and FAQ</p>
        </div>
        <div class="card-two__content">
            <p class="content__title">Help Center</p>
            <p class="content__parag">Support and FAQ</p>
        </div>
        <div class="card-two__content">
            <p class="content__title">Help Center</p>
            <p class="content__parag">Support and FAQ</p>
        </div>
        <a href="#" class="card-two__btn">Get in touch</a>
    </div>
</body>
</html>
